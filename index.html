<!DOCTYPE html>
<meta charset="utf-8">
<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

  <script src="https://d3js.org/d3.v3.min.js"></script>
  
  <script src="javascript/AutoTickBoxer.js"></script>
  <script src="javascript/sankey.js"></script>
  
  </head>
<title> Sankey Test </title>

<style>

html
{
   font-family: Arial, "Helvetica Neue", Helvetica, sans-serif !important;
}

body{
  width: 100%;
  margin: 0 auto;
  
}
button {
  clear: right;
}

label {
    font-weight: normal;
}

h1 {
  font-size: 30px;
}
.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  stroke: #fff;
  stroke-opacity: .2;
}

.link:hover {
  stroke-opacity: .5;
}

#chart {
  	width: 80%;
  	display: inline;
  	float: left;
      }

.control { float: ; padding: 6px; font-size:14px; }
.control label {
  display: block;
}
.control button { border: outset 2px; }
.control button.active { border: inset 2px; }

#filterOptions {
  width: 20%;
  height: 100%;
  float: left;
  min-width: 150px;
  font-size: 75%;
}

.svg-container {
    display: inline-block;
/*    float: left;*/
	position: relative;
    width: 80%;
    padding-bottom: 100%; /* aspect ratio */
    vertical-align: top;
    left: 10px;
    overflow: hidden;
    min-width: 600px;
}

.svg-content-responsive {
    display: inline-block;
    position: absolute;
    top: 10px;
    left: 0px;
    min-width: 600px;
}

#header{
  width: 100%;
  min-width: 600px;
  height: 120px;
}

#moj_logo {
  width:120px;
  height:120px;
  position: absolute;
}

#head1{
  left: 140px;
  position: absolute;
  min-width: 400px;
}

#logo{
  float: left;
  width:120px;
  height:120px;
}

.clear{
  clear: both;
}

</style>

<body>
  <div id = "header">
    <div id = "logo">
      <img src="https://moj-analytical-services.github.io/criminal_justice_statistics_sankey/data/moj_logo.png" id = "moj_logo">
    </div>
    <div id = "head1">
      <h1> Sankey </h1>
    </div>
  </div>
  <div class="clear"></div>

<div id = "filterOptions"></div> 
<div id = "chartId"></div>

<script>
// Define global variables
var originalData = [];
var dataFilePath = "data/sankey_data.csv";
var excludeColumns = ["source","target","value"];
var divId = "#filterOptions";

// Wrap data read in a promise to ensure data is read in before being referenced later on
var dataRead = new Promise(function(resolve, reject){
  d3.csv(dataFilePath, function(error, data) {
    
    if(error) reject(error);

    data.forEach(function (d){
      originalData.push(
        {
        "year": d.year,
        "offence_type": d.offence_type,
        "offence_group": d.offence_group,
        "source": d.source,
        "target": d.target,
        "value": +d.value
        })
    });
    resolve();
  });
});

dataRead.then(function(e){
  atb = new AutoTickBoxer(excludeColumns, divId, originalData);
  atb.generateTickboxes({"offence_type" : {"valueNames" : {"tew" : "Triable Either Way"}, "selectAll" : true, "name": "Type of Offence"}});
  d3.selectAll(atb.allCheckboxClass).on("change", checkboxEvent);
});

function initialise_data(){
	var graph = {"nodes" : [], "links" : []};

 	updateData();
}
var units = "Convictions/Cautions";

var margin = {top: 10, right: 10, bottom: 5, left: 10},
    width = 1200 - margin.left - margin.right,
  height = 800 - margin.top - margin.bottom;
 
var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scale.category20b();

var svg = d3.select("div#chartId")
   .append("div")
   .classed("svg-container", true) //container class to make it responsive
   .append("svg")
   //responsive SVG needs these 2 attributes and no width and height attr
   .attr("preserveAspectRatio", "xMidYMid meet")
  .attr("viewBox", "0 0 1200 800")
 // .attr("viewBox", "0 0 1200 700")
   //class to make it responsive
   .classed("svg-content-responsive", true); 

// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(40)
    .nodePadding(50)
    .size([width, height]); 

var path = sankey.link();

// colour Scheme
function colores_google(n) {
  var colores_g = ["#3366cc", "#dc3912", "#ff9900", "#109618", "#990099", "#0099c6", "#dd4477", "#66aa00", "#b82e2e", "#316395", "#994499", "#22aa99", "#aaaa11", "#6633cc", "#e67300", "#8b0707", "#651067", "#329262", "#5574a6", "#3b3eac"];
  return colores_g[n % colores_g.length];
}

allNodes = [];
nodeMap = [];

dataRead.then(function(e){
originalData.forEach(function (d) {
    allNodes.push({ "name": d.source });
    allNodes.push({ "name": d.target });
  });

// Iterate through a unique list of allNode names and attach a colour to each name
d3.keys(d3.nest().key(function (d) { return d.name; }).map(allNodes)).forEach(function (d,i) {
  nodeMap[d] = colores_google(i);
});

initialise_data();
});

function updateData(){

  var graph  = {"nodes" : [], "links" : []};

  filteredData = atb.filterData();

  var sourceTargetNest = d3.nest()
    .key(function(d) {return d.source})
    .key(function(d) {return d.target})
    .rollup(function(v) {return d3.sum(v, function(v2){return v2.value;})})
    .entries(filteredData);

  filteredData.forEach(function (d) {
    graph.nodes.push({ "name": d.source });
    graph.nodes.push({ "name": d.target });
  });

  for(i=0; i<sourceTargetNest.length; i++)  {
    for(j=0; j < sourceTargetNest[i].values.length; j++){
      graph.links.push({"source": sourceTargetNest[i].key, "target":sourceTargetNest[i].values[j].key, "value": sourceTargetNest[i].values[j].values});
    }
  }

  //thanks Mike Bostock https://groups.google.com/d/msg/d3-js/pl297cFtIQk/Eso4q_eBu1IJ
  //this handy little function returns only the distinct / unique nodes
  graph.nodes = d3.keys(d3.nest().key(function (d) { return d.name; }).map(graph.nodes));

  //it appears d3 with force layout wants a numeric source and target
  //so loop through each link replacing the text with its index from node
  graph.links.forEach(function (d, i) {
    graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
    graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
  });

  //now loop through each nodes to make nodes an array of objects rather than an array of strings
  graph.nodes.forEach(function (d, i) {
    graph.nodes[i] = {
      "name": d,
      "colour": nodeMap[d]
    };
  });

  updateSankey(graph);
}

function updateSankey(graph){

  sankey
    .nodes(graph.nodes)
    .links(graph.links)
    .layout(80);


  link = svg.selectAll(".link")
      // key function allows data to be mapped to the same elements as previous data of same source and target names
      .data(graph.links, function(d) {
      return d.source.name + d.target.name;
    });

  // CREATE LINK ELEMENTS FOR DATA NOT YET BOUND TO ANY ELEMENTS
  link.enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .sort(function(a, b) { return b.dy - a.dy; })
      .append("title")
      .text(function(d) {
        return d.source.name + " → " + 
                d.target.name + "\n" + format(d.value); });


  // UPDATE THE EXISTING LINK ELEMENTS  //
   link
    .transition()
    .duration(1000) 
    .attr("class", "link")
    .attr("d", path)
    .style("stroke-width", function(d) { return Math.max(1, d.dy); });

  // update text elements
  svg.selectAll(".link>title")
    .data(graph.links, function(d) {
      return d.source.name + d.target.name;
    })
    .transition()
    .text(function(d) {
      return d.source.name + " → " +
        d.target.name + "\n" + format(d.value);
    });

  //DELETE LINK ELEMENTS THAT NO LONGER HAVE DATA BOUND TO THEM
 link.exit().remove();


  // JOIN NEW DATA TO NODE
  node = svg.selectAll(".node")
      .data(graph.nodes, function(d) {return d.name;});

  // CREATE NODE ELEMENTS FOR DATA NOT YET BOUND TO ANY ELEMENTS
  var node_g = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { 
        return "translate(" + d.x + "," + d.y + ")";
      })
      .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { 
        this.parentNode.appendChild(this); })
      .on("drag", dragmove));

  node_g.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { 
      return d.colour })
      .style("stroke", function(d) { 
      return d3.rgb(d.color).darker(2); })
      .append("title")
      .text(function(d) { 
      return d.name + "\n" + format(d.value); })
    
  node_g.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
      .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

  // UPDATE EXISTING NODE ELEMENTS (with transistions)
  node
    .transition()
    .duration(1000)
    .attr("class", "node")
    .attr("transform", function(d) {
      return "translate(" + d.x + "," + d.y + ")";
    });

  // UPDATE EXISTING RECTANGLES  
  svg.selectAll(".node>rect").data(graph.nodes, function(d) {return d.name;})
    .transition()
    .duration(1000)
    .style("fill", function(d) { 
      return d.colour })
    .attr("height", function(d) {
      return d.dy;
    });

  //UPDATE EXISTING TITLES
  svg.selectAll(".node>rect>title")
    .data(graph.nodes, function(d) {return d.name;})
    .transition()
    .duration(1000)
    .text(function(d) {
      return d.name + "\n" + format(d.value);
    });

  svg.selectAll(".node>text")
    .data(graph.nodes, function(d) {return d.name;})
    .transition()
    .duration(1000)
    .attr("x", -6)
    .attr("y", function(d) {
      return d.dy / 2;
    })
    .attr("dy", ".35em")
    .attr("text-anchor", "end")
    .attr("transform", null)
    .text(function(d) {
      return d.name;
    })
    .filter(function(d) {
      return d.x < width / 2;
    })
    .attr("x", 6 + sankey.nodeWidth())
    .attr("text-anchor", "start");


  // REMOVE NODE ELEMENTS THAT ARE NO LONGER BOUND TO DATA
  node.exit().remove();

  // Convert all colours of links to match nodes
   svg.selectAll(".link")
     .style('stroke', function(d){
      return d.source.colour;
    })

  // the function for moving the nodes
  function dragmove(d) {
    d3.select(this).attr("transform", 
        "translate(" + d.x + "," + (
                d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
            ) + ")");
    sankey.relayout();
    link.attr("d", path);
  }
}

function checkboxEvent(){
  updateData();
}

</script>
</body>
</html>
